<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- Logo de l'application -->
        <img src="assets/demo/images/notfound/logo-blue.svg" alt="Logo de l'application" class="mb-5 w-6rem flex-shrink-0">

        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <!-- Code d'erreur -->
                <span class="text-blue-500 font-bold text-3xl">404</span>

                <!-- Titre principal -->
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Page non trouvée</h1>

                <!-- Message d'erreur -->
                <div class="text-600 mb-5">La ressource demandée n'est pas disponible.</div>

                <!-- Liens utiles -->
                <a [routerLink]="['/']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-cyan-400 border-round" style="height:3.5rem; width:3.5rem;">
                        <i class="text-50 pi pi-fw pi-home text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0 block">Page d'accueil</span>
                        <span class="text-600 lg:text-xl">Retourner à la page principale</span>
                    </span>
                </a>

                <a [routerLink]="['/dashboard']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-orange-400 border-round" style="height:3.5rem; width:3.5rem;">
                        <i class="pi pi-fw pi-chart-bar text-50 text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0">Tableau de bord</span>
                        <span class="text-600 lg:text-xl">Accéder aux statistiques et analyses</span>
                    </span>
                </a>

                <a [routerLink]="['/admin']" class="w-full flex align-items-center mb-5 py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-indigo-400 border-round" style="height:3.5rem; width:3.5rem;">
                        <i class="pi pi-fw pi-cog text-50 text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0">Administration</span>
                        <span class="text-600 lg:text-xl">Gérer les utilisateurs et paramètres</span>
                    </span>
                </a>

                <!-- Bouton de retour -->
                <button pButton pRipple
                        icon="pi pi-arrow-left"
                        label="Retour à l'accueil"
                        [routerLink]="['/']"
                        class="p-button-primary mt-3">
                </button>
            </div>
        </div>
    </div>
</div>
